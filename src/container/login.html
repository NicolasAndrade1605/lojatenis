<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/cart-shop.css">
    <link rel="stylesheet" href="../js/itens.js">
    <link rel="stylesheet" href="../js/script.js">
    <link rel="stylesheet" href="../css/login.css">
    <title>Loja de Tenis</title>
</head>
<body>
    <header>
        <a href="../index.html" class="logo"><i class='bx bx-fingerprint'></i>SneakerID</a>   
    </header>
    
    <div class="container">
        <section class="login">
            <h2>Nova Conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário</label>
                <input 
                    type="text"
                    id="username"
                    placeholder="Digite o nome do usuario..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email">email</label>
                <input 
                    type="email"
                    id="email"
                    placeholder="Digite o seu email..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password">senha</label>
                <input 
                    type="password"
                    id="password"
                    placeholder="Digite a sua senha..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input 
                    type="password"
                    id="password-confirmation"
                    placeholder="Digite a sua senha novamente..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

    </div>

    <script src="../js/login.js"></script>

</body>
</html>
