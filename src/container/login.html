<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/cart-shop.css">
    <link rel="stylesheet" href="../itens.js">
    <link rel="stylesheet" href="../script.js">
    <link rel="stylesheet" href="../css/login.css">
    <title>Loja de Tenis</title>
</head>
<body>
    <header>
        <a href="../index.html" class="logo"><i class='bx bx-fingerprint'></i>SneakerID</a>
                
    </header>

    <section id="form-orcamento">
        <h2>Faça o Login para encerrar a compra</h2>
        <form action="" id="form-orcamento">
    
            <div class="campo linha">
                <label for="Nome">Nome</label>
                <input type="text" id="Nome">
            </div>
            
            <div class="campo">
                <label for="qtde">Tamanho</label>
                <input type="number" min="1" id="qtde">
            </div>

            <div class="campo">
                <label for="Genero">Genero</label>
                <select name="Genero" id="Genero">
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                </select>
            </div>

            <div class="campo linha">
                <label for="layout">localização</label>
                <div>
                    <input name="layout" type="radio" id="layout_sim">
                    <label for="layout_sim">Brasil</label>
                    <input name="layout" type="radio" id="layout_nao">
                    <label for="layout_nao">não Brasil</label>
                </div>
            </div>
    
            <div class="linha">
                <input type="checkbox" id="email">
                <label for="email">Deseja receber por email</label>
                <input type="checkbox" id="whats">
                <label for="whats">Deseja receber pelo WhatsApp</label>
            </div>
            
            <div class="campo linha">
                <label for="prazo">Prazo</label>
                <input type="range" id="prazo">
            </div>
        </form>
    </section>

</body>
</html>
