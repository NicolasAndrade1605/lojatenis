<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">

<body>
    <header>
        <a href="/index.html" class="logo"><i class='bx bx-fingerprint'></i>SneakerID</a>
        
    </header>
</body>

<section id="secao-orcamento">
    <h2>Simulação do Orçamento para o seu tenis</h2>
    <form action="" id="form-orcamento">
        <div class="campo-linha">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome">
        </div>

        <div class="campo">
            <label for="qtde">Quantas unidades</label>
            <input type="number" min="1" id="qtde">
        </div>

        <div class="campo">
            <label for="tipo">Tipo do Tênis</label>
            <select name="tipo" id="tipo">
                <option value="1">Replica</option>
                <option value="2">Original</option>
            </select>
        </div>

        <div class="campo-linha">
            <label for="layout"></label>
            <div>
                <input name="layout" type="radio" id="layout_sim">
                <label for="layout_sim">Entregar na residencia</label>
                <input name="layout" type="radio" id="layout_nao">
                <label for="layout_nao">Retirar na Loja</label>
            </div>
        </div>
        
        <div class="linha">
            <input type="checkbox" id="js">
            <label for="js">Quer receber nossas promoções</label>
        </div>

        <div class="campo-linha">
            <label for="prazo">Prazo</label>
            <input type="range" id="prazo" min="2" max="10">
        </div>
    
    <output>R$ 100,00</output>
    </form>
</section>
<script src="/js/cart-shop.js"></script>
</html>
