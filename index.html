<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/js/itens.js">
    <link rel="stylesheet" href="/js/script.js">
    <title>Loja de Tenis</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><i class='bx bx-fingerprint'></i>SneakerID</a>
        <ul class="navegação">
            <li><a href="/src/visionGeral.html" >Visão Geral</a></li>
            <li><a href="/src/specs.html">Teach Specs</a></li>
            <li><a href="/src/review.html">Reviews</a></li>
            <li><a href="/src/contactUs.html">Contact Us</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu">
                <i class='bx bx-menu' id="botaoMenu"></i>
                <ul class="login" id="menuLogin">
                    <a href="/container/login.html" class="btn-login">login</a>
                </ul>
            </div>
        </div>
    </header>

    <main>
    <section class="home">
        <div class="home-img">
            <img src="/src/product1.png" class="one">
        </div>

        <div class="home-text">
            <h1>Adidas <br> Yezzy</h1>
            <h5>Yezzy 700 wave runner</h5>
            <h3>$199,00</h3>
            <a href="/container/cart-shop.html" class="btn">Shop Now</a>
        </div>
        
    </section>

    <div class="main">
        <div class="row">
            <li><img src="/src/main1.png" onclick="slider('main1.png')"></li>
        </div>
        <div class="row2">
            <li><img src="/src/main2.png" onclick="slider('main2.png')"></li>
        </div>
        <div class="row3">
            <li><img src="/src/product1.png" onclick="slider('product1.png')"></li>
        </div>
    </div>

    </main>


    <script>
        function slider(anything){
            document.querySelector('.one') .src = anything;
        };
        let menu = document.querySelector ('#menu-icon');
        let navbar = document.querySelector ('.navbar');

        menu.onclick = () => {
            menu.classList.toggle ('bx-x');
            navbar.classList.toggle ('open');
        }
    </script>

    <script>
        const botaoMenu = document.getElementById('botaoMenu');
        const menuLogin = document.getElementById('menuLogin');

        botaoMenu.addEventListener('click', function(){
            if (menuLogin.style.display === 'none'){
                menuLogin.style.display = 'block';
            }else {
                menuLogin.style.display = 'none';
            }
        });
    </script>

</body>
</html>
